<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Autentificaci√≥n en Firebase</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 col-md-4 mx-auto">
                <div id="loggedIn">
                    <p id="username"></p>
                    <input id="logout" type="button" class="btn btn-secondary inline" value="LOGOUT" onclick="logoutWithFireBase()">
                </div>
                <div class="login-form">
                    <h2 class="text-center">Red alimenta</h2>
                    <div class="form-group">
                        <input id="txtEmail" type="email" class="form-control pd" placeholder="email" required="required">
                        <input id="txtPassword" type="password" class="form-control pd" placeholder="Password" required="required">
                        <button type="submit" id="btnLogin" class="btn btn-primary inline" onclick="loginWithFirebase()">Log in</button>
                        <button id="btnSignUp" class="btn btn-secondary inline pd" onclick="registerWithFirebase()">Registrarse</button>
                        <button id="btnSignUp" class="btn btn-secondary inline pd" onclick="facebookLoginwithFireBase()">
              <i class="fab fa-facebook-f"></i> Sign in facebook</button>
                        <button id="btnSignUp" class="btn btn-secondary inline pd" onclick="googleLoginwithFireBase()">
              <i class="fab fa-google"></i> Sign in google</button>
                        <div id="message"></div>
                    </div>
                    <div class="clearfix">
                        <a href="#" class="pull-right">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
