<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificaci√≥n en Firebase</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Div general -->
            <div class="col-10 col-md-5 mx-auto">
                <div class="col-12 center">
                   <div class="logo">
                    <img src="img/logo 72-01.png" width="100%" alt="">
                    </div> 
                </div>
            </div>
        </div>
        <!-- Div form -->
        <div class="row">
            <div class="col-12 col-md-5 mx-auto">
                <div class="form-group login-form">
                    <input id="txtEmail" type="email" class="form-control pd" placeholder="email" required="required">
                    <input id="txtPassword" type="password" class="form-control pd" placeholder="Password" required="required">
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" id="btnLogin" class="btn btn-primary inline  full  green-one" onclick="loginWithFirebase()">Log in</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-secondary inline  full green-one " onclick="registerWithFirebase()">Registrarse</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-secondary inline pd full green-two" onclick="facebookLoginwithFireBase()">
                      <i class="fab fa-facebook-f"></i> Sign in facebook</button>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-secondary inline pd full green-two" onclick="googleLoginwithFireBase()">
                      <i class="fab fa-google"></i> Sign in google</button>
                        </div>
                    </div>

                    <div id="message"></div>
                </div>
                <div>
                    <a href="#" class="pull-right">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="js/auth.js"></script>

</body>

</html>
