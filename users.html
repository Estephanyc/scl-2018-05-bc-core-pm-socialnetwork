<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificación en Firebase</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-post.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <!--Aquí colocamos el logotipo-->
                <div class="col-auto logo">
                    <a href="#"><img src="img/logo.jpg" alt=""></a>
                </div>
                <!--Barra de búsqueda (opcional)-->
                <div class="col buscar">
                    <span id="title">Alimentación Saludable</span>
                </div>
                <!--Información de Perfil-->
                <nav class="col-auto profile ml-auto">
                    <a href="#"><span class="displayName"></span></a>
                    <!--Cargar imagen del usuario-->
                    <a href="#" class="imagen"></a>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <!--BARRA LATERAL-->
            <div class="col-md-3 barra-lateral-izquierda" id="barra-lateral-izquierda">
                <nav>
                    <a href="profile.html" class="enlaces"><i class="fas fa-user"></i>Perfil</a>
                    <a href="post.html" class="enlaces"><i class="fas fa-edit"></i>Post</a>
                    <a href="users.html" class="enlaces"><i class="fas fa-list"></i>Lista de Usuarios</a>
                    <a href="mensajes.html" class="enlaces"><i class="fas fa-edit"></i>Mensajes</a>
                    <a href="#" onclick="logoutWithFireBase()" class="enlaces"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </nav>
            </div>
            <a href="" class="fondo-enlace d-md-none" id="fondo-enlace"></a>

            <div class="col col-md-6 mx-auto profile">
                <div class="row">
                    <div class="col">
                        <a href="#" class="btn-menu d-md-none d-flex justify-content-between" id="btn-menu">
                            <span>Menu</span>
                            <i class="fas fa-bars"></i>
                        </a>
                    </div>
                </div>
                <button class="btn" onclick="showUsers()">Usuarios</button>
                <button class="btn" onclick="showFriends()">Amigos</button>
                <div id="usersContainer">
                </div>
            </div>
        </div>
        </div>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="js/auth.js"></script>

    <script src="js/friends.js"></script>
