<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911|Signika+Negative|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Red Social Manzanin</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <!--Aquí colocamos el logotipo-->
                <div class="col-auto logo">
                    <a href="#"><img src="img/logo.jpg" alt=""></a>
                </div>
                <!--Barra de búsqueda (opcional)-->
                <div class="col buscar">
                    <span id="title">Alimentación Saludable</span>
                </div>
                <!--Información de Perfil-->
                <nav class="col-auto profile ml-auto">
                    <a href="#"><span class="displayName"></span></a>
                    <!--Cargar imagen del usuario-->
                    <a href="#" class="imagen"></a>
                </nav>
            </div>
        </div>
    </header>

    <!--MAIN-->
    <main class="container">
        <div class="row">
            <!--BARRA LATERAL-->
            <div class="col-md-3 barra-lateral-izquierda" id="barra-lateral-izquierda">
                <nav>
                    <a href="profile.html" class="enlaces"><i class="fas fa-user"></i>Perfil</a>
                    <a href="#" class="enlaces"><i class="fas fa-users"></i>Amigos</a>
                    <a href="#" class="enlaces"><i class="fas fa-edit"></i>Post</a>
                    <a href="#" class="enlaces"><i class="fas fa-list"></i>Lista de Usuarios</a>
                    <a href="index.html" class="enlaces"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </nav>
            </div>
            <a href="" class="fondo-enlace d-md-none" id="fondo-enlace"></a>

            <!-- Contenido Principal-->
            <!--formulario-->
            <div class="col contenido-principal">
                <div class="publicar">
                    <div class="row">
                        <div class="col">
                            <a href="#" class="btn-menu d-md-none d-flex justify-content-between" id="btn-menu">
                                <span>Menu</span>
                                <i class="fas fa-bars"></i>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form action="">
                                <textarea name="mensaje" id="comment" placeholder="¿Qué te gustaría publicar?"></textarea>
                                <div class="contenedor-botones d-flex justify-content-between">
                                    <div class="media">
                                        <a href=""><i class="fas fa-image"></i></a>
                                        <!--<input type="file" id="photoFileSelector" onclick="sendPhotoToStorage()">-->
                                        <a href=""><i class="fas fa-video"></i></a>
                                    </div>
                                    <div>
                                        <button type="button" id="btn-publicar">Publicar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!--Publicaciones-->
                <div class="publicacion">
                    <div class="row">
                        <div class="col-auto foto">
                            <a href="" class="commentName mr-0"></a>
                        </div>
                        <div class="col">
                            <div class="post">
                                <div class="col" id="cont">
                                    <span id="publicar"></span>
                                </div>
                                <div class="btn-edit">
                                    <a href=""><span class=" small" id="edit"></span></a>
                                    <a href=""><span class="small" id="delete"></span></a>
                                </div>
                                <div class="caja-botones d-flex justify-content-between align-items-center">
                                    <button><i class="fas fa-thumbs-up"></i></button>
                                    <p>15 <i class="fa fa-thumbs-up"></i></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/post.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
