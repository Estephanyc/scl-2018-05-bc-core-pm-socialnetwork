<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Goudy+Bookletter+1911|Signika+Negative" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Red Social Patitos</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <!--Aquí colocamos el logotipo-->
                <div class="col-auto logo">
                    <a href="#"><img src="assets/img/147.jpg" alt=""></a>
                </div>
                <!--Barra de búsqueda (opcional)-->
                <div class="col col-sm-8 col-lg-6 buscar">
                    <form action="">
                        <div class="row no-gutters">
                            <div class="col-10">
                                <input type="text" id="search" placeholder="Búsqueda">
                            </div>
                            <div class="col-2">
                                <button id="btnSearch"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--Información de Perfil-->
                <nav class="col menu">
                    <span id="displayName">Phill Jackson</span>
                    <!--Cargar imagen del usuario-->
                    <a href="#" class="imagen"><img src="assets/img/persona1.jpg" width="30px" height="30px" alt="" id="imgProfile"></a>
                </nav>
            </div>
        </div>
    </header>
    <main></main>

    <script src="/assets/js/jquery-3.3.1.min.js"></script>
    <script src="/assets/js/menu.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
</body>

</html>
